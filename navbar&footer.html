<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A brown-themed Bootstrap page with dark/light mode." />
  <title>TechnoVision - Company Profile</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

<style>
    :root {
    --bs-primary: #00cfff; /* Electric blue */
    --bs-secondary: #1f1f2e;
    --bs-bg: #f2f9fb;
    --bs-text: #d6eaff;
    }

    [data-bs-theme="dark"] {
    --bs-primary: #00cfff;
    --bs-secondary: #1f1f2e;
    --bs-bg: #0e0e1a;
    --bs-text: #d6eaff;
    }

    body {
      background-color: var(--bs-bg);
      color: var(--bs-text);
      transition: background-color 0.3s, color 0.3s;
      padding-top: 70px;
      font-family: 'Montserrat', sans-serif;
    }

    .navbar, .bg-body-tertiary {
    background-color: rgba(15, 15, 30, 0.75) !important;
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .navbar a.nav-link,
    .navbar-brand {
      color: var(--bs-text) !important;
      transition: background-color 0.3s;
    }

    .navbar a.nav-link:hover,
    .navbar a.nav-link.active {
      background-color: var(--bs-primary);
      color: #fff !important;
      border-radius: 0.375rem;
    }

    .btn-primary {
      background-color: var(--bs-primary);
      border-color: var(--bs-primary);
    }

    .btn-primary:hover {
      background-color: hsl(226, 100%, 13%);
      border-color: #05093b;
    }

    .theme-toggle-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1000;
    }

    footer {
      background-color: var(--bs-secondary);
      color: var(--bs-text);
    }

</style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
    <div class="container-fluid">
     <a class="navbar-brand d-flex align-items-center" href="#">
     <img src="logo.jpg" height="40" class="me-2 rounded-circle" />
     <span class="fw-bold">TechnoVision</span>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFull">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarFull">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Layanan</a></li>
          <li class="nav-item"><a class="nav-link" href="#team">Tim</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

 


 <!-- Footer -->
<footer class="text-center py-4 w-100">
  <div class="container">
    <div class="mb-2">
      <a href="#" class="text-decoration-none me-3 text-white">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="#" class="text-decoration-none me-3 text-white">
        <i class="bi bi-twitter"></i>
      </a>

      <a href="#" class="text-decoration-none text-white">

      </a>
    </div>
    <p class="mb-0">&copy; 2025 TechnoVision. All rights reserved.</p>
  </div>
</footer>

   <!-- Dark/Light Toggle Button -->
  <button class="btn btn-secondary rounded-circle theme-toggle-btn" id="toggleTheme" title="Toggle dark/light mode">
    <i class="bi bi-moon-fill" id="themeIcon"></i>
  </button>

  <!-- Toggle Script -->
  <script>
    const html = document.documentElement;
    const toggleBtn = document.getElementById('toggleTheme');
    const themeIcon = document.getElementById('themeIcon');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-bs-theme', savedTheme);
      themeIcon.className = savedTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
    }

    toggleBtn.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeIcon.className = newTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
    });
  </script>
</body>
